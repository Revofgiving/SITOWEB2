<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="description" content="Revolution of Giving - Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta name="keywords" content="DAO, Web3, Revolution of Giving, decentralizzato, blockchain, filantropia, donazioni, ethereum">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.revolutionofgiving.world/">
    <meta property="og:title" content="Revolution of Giving - DAO Decentralizzata">
    <meta property="og:description" content="Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta property="og:image" content="https://www.revolutionofgiving.world/LANDINGPAGEWEB2.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.revolutionofgiving.world/">
    <meta property="twitter:title" content="Revolution of Giving - DAO Decentralizzata">
    <meta property="twitter:description" content="Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta property="twitter:image" content="https://www.revolutionofgiving.world/LANDINGPAGEWEB2.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="https://www.revolutionofgiving.world/">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="LANDINGPAGEWEB2.jpg" as="image">
    
    <style>
        /* NASA CSS RESET - Universal Web Compatibility */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto; /* Permetti scroll verticale */
            font-family: Arial, sans-serif;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('LANDINGPAGEWEB2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #ff6b9d;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Mobile portrait - mostra tutta l'immagine */
        @media screen and (max-width: 480px) and (orientation: portrait) {
            .landing-container {
                background-size: contain; /* Mostra tutta l'immagine su mobile portrait */
                background-position: center top;
                height: 100vh;
                padding-top: 0;
            }
        }
        
        /* Mobile landscape */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .landing-container {
                background-size: cover;
                background-position: center center;
            }
        }
        
        /* Tablet e desktop */
        @media screen and (min-width: 481px) {
            .landing-container {
                background-size: cover;
                background-position: center center;
            }
        }
        
        .web3-button {
            position: absolute;
            /* NASA-GRADE CROSS-BROWSER CENTERING */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            /* Mobile - posizionamento NASA-grade */
            margin-left: 5vw; /* Perfetto per mobile portrait */
            margin-top: 5vh; /* Allineato al pulsante blu mobile */
            width: 80vw;
            max-width: 300px;
            height: 12vw;
            max-height: 60px;
            min-height: 40px;
            background-color: transparent;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: transparent;
            font-size: 0;
        }
        
        .web3-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) translateY(-2px) scale(1.05);
            -webkit-transform: translate(-50%, -50%) translateY(-2px) scale(1.05);
            -moz-transform: translate(-50%, -50%) translateY(-2px) scale(1.05);
            -ms-transform: translate(-50%, -50%) translateY(-2px) scale(1.05);
            -o-transform: translate(-50%, -50%) translateY(-2px) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            -webkit-box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            -moz-box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .web3-button:active {
            transform: translate(-50%, -50%) translateY(-2px) scale(0.95);
            -webkit-transform: translate(-50%, -50%) translateY(-2px) scale(0.95);
            -moz-transform: translate(-50%, -50%) translateY(-2px) scale(0.95);
            -ms-transform: translate(-50%, -50%) translateY(-2px) scale(0.95);
            -o-transform: translate(-50%, -50%) translateY(-2px) scale(0.95);
        }
        
        /* Tablet Portrait */
        @media (min-width: 481px) and (max-width: 768px) and (orientation: portrait) {
            .web3-button {
                margin-left: 15vw;
                margin-top: 8vh;
                width: 60vw;
                max-width: 400px;
                height: 8vh;
                max-height: 70px;
                min-height: 50px;
            }
        }
        
        /* Tablet Landscape */
        @media (min-width: 481px) and (max-width: 1024px) and (orientation: landscape) {
            .web3-button {
                margin-left: 20vw;
                margin-top: 10vh;
                width: 50vw;
                max-width: 450px;
                height: 7vh;
                max-height: 65px;
                min-height: 45px;
            }
        }
        
        /* Desktop - offset preciso per il pulsante blu */
        @media (min-width: 769px) {
            .web3-button {
                margin-left: 28vw; /* +5% più a destra = 28vw */
                margin-top: 32vh; /* +20% più in basso = 32vh */
                width: 35vw;
                max-width: 450px;
                min-width: 300px;
                height: 6vh;
                max-height: 75px;
                min-height: 60px;
            }
        }
        
        /* Desktop large - offset per schermi grandi */
        @media (min-width: 1200px) {
            .web3-button {
                margin-left: 30vw; /* +5% più a destra per schermi grandi */
                margin-top: 30vh; /* +20% più in basso = 30vh */
                width: 30vw;
                max-width: 500px;
                min-width: 350px;
                height: 5vh;
                max-height: 80px;
                min-height: 65px;
            }
        }
        
        /* Mobile Small (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .web3-button {
                margin-left: 3vw;
                margin-top: 3vh;
                width: 75vw;
                height: 10vh;
            }
        }
        
        /* Mobile Large (iPhone Pro, etc.) */
        @media (min-width: 376px) and (max-width: 480px) {
            .web3-button {
                margin-left: 6vw;
                margin-top: 6vh;
                width: 78vw;
                height: 11vh;
            }
        }
        
        /* Large Desktop (4K, iMac, etc.) */
        @media (min-width: 1920px) {
            .web3-button {
                margin-left: 31vw; /* +5% più a destra */
                margin-top: 31vh; /* +20% più in basso */
                width: 25vw;
                max-width: 600px;
                height: 4vh;
                max-height: 85px;
                min-height: 70px;
            }
        }
        
        /* Ultra Wide (21:9, etc.) */
        @media (min-aspect-ratio: 21/9) {
            .web3-button {
                margin-left: 33vw; /* +5% più a destra */
                margin-top: 32vh; /* +20% più in basso */
            }
        }
        
        /* Nessuna animazione pulse */
    </style>
</head>
<body>
    <div class="landing-container">
        <a href="https://revolutionofgiving.eth.limo" 
           class="web3-button" 
           target="_blank" 
           rel="noopener noreferrer">
        </a>
    </div>
    
    <script>
        // Script per migliorare l'esperienza utente
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.web3-button');
            
            // Nessuna animazione pulse da rimuovere
            
            // NASA-GRADE Cross-browser event handling
            button.addEventListener('click', function(e) {
                // Animazione cross-browser con prefixes
                var transform = 'translate(-50%, -50%) translateY(-2px) scale(0.9)';
                this.style.transform = transform;
                this.style.webkitTransform = transform;
                this.style.mozTransform = transform;
                this.style.msTransform = transform;
                this.style.oTransform = transform;
                
                setTimeout(() => {
                    var transformReset = 'translate(-50%, -50%) translateY(-2px) scale(1)';
                    this.style.transform = transformReset;
                    this.style.webkitTransform = transformReset;
                    this.style.mozTransform = transformReset;
                    this.style.msTransform = transformReset;
                    this.style.oTransform = transformReset;
                }, 100);
                
                // Analytics logging
                console.log('NASA-GRADE: Reindirizzamento a Web3 DAO');
            });
            
            // Preload dell'immagine per performance migliori
            const img = new Image();
            img.src = 'LANDINGPAGEWEB2.jpg';
        });
    </script>
</body>
</html>
