<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="description" content="Revolution of Giving - Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta name="keywords" content="DAO, Web3, Revolution of Giving, decentralizzato, blockchain, filantropia, donazioni, ethereum">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.revolutionofgiving.world/">
    <meta property="og:title" content="Revolution of Giving - DAO Decentralizzata">
    <meta property="og:description" content="Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta property="og:image" content="https://www.revolutionofgiving.world/LANDINGPAGEWEB2.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.revolutionofgiving.world/">
    <meta property="twitter:title" content="Revolution of Giving - DAO Decentralizzata">
    <meta property="twitter:description" content="Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta property="twitter:image" content="https://www.revolutionofgiving.world/LANDINGPAGEWEB2.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="https://www.revolutionofgiving.world/">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="LANDINGPAGEWEB2.jpg" as="image">
    
    <style>
        /* NASA CSS RESET - Universal Web Compatibility */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto; /* Permetti scroll verticale */
            font-family: Arial, sans-serif;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('LANDINGPAGEWEB2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #ff6b9d;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .web3-button{ position:absolute; left:73.92%; top:60.29%; transform:translate(-50%,-50%); width:60vw; max-width:520px; min-width:300px; height:9vh; max-height:84px; min-height:60px; border-radius:48px; background:transparent; border:none; cursor:pointer; display:block; z-index:60; -webkit-tap-highlight-color:transparent; text-decoration:none; outline:none; }

        /* Debug styles (visible by default) */
        .web3-button.debug { background: rgba(255,255,255,0.08); outline: 2px dashed rgba(0,0,0,0.18); cursor: move; }
        #debug-panel { position: fixed; right:12px; bottom:12px; background: rgba(0,0,0,0.75); color:#fff; padding:10px 12px; border-radius:8px; z-index:9999; width:220px; box-shadow:0 6px 18px rgba(0,0,0,0.4); }
        #debug-panel .row{ display:flex; justify-content:space-between; margin-bottom:6px; }
        #debug-panel .coords{ font-weight:700 }
        #debug-panel button{ background:#1a73e8; border:none; color:#fff; padding:6px 8px; border-radius:6px; cursor:pointer }
        #debug-panel .hint{ font-size:11px; opacity:0.85; margin-top:6px }

    </style>
</head>
<body>
    <div class="landing-container">
        <a href="https://revolutionofgiving.eth.limo" class="web3-button debug" target="_blank" rel="noopener noreferrer" aria-label="Entra nel nostro mondo"><span class="sr-only">CLICCA ED ENTRA NEL NOSTRO MONDO</span></a>
    </div>

    <div id="debug-panel" aria-hidden="false">
      <div class="row"><label style="opacity:0.95">Debug overlay</label><button id="debug-toggle">Disable</button></div>
      <div class="row"><label>Left</label><div class="coords" id="coord-left">73.92%</div></div>
      <div class="row"><label>Top</label><div class="coords" id="coord-top">60.29%</div></div>
      <div class="row"><button id="copy-css">Copy CSS</button><button id="reset-pos">Reset</button></div>
      <div class="hint">Tip: hold Shift while dragging to move faster. Press Ctrl+Shift+D to toggle panel.</div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const button = document.querySelector('.web3-button');
        const panel = document.getElementById('debug-panel');
        const toggleBtn = document.getElementById('debug-toggle');
        const coordLeft = document.getElementById('coord-left');
        const coordTop = document.getElementById('coord-top');
        const copyBtn = document.getElementById('copy-css');
        const resetBtn = document.getElementById('reset-pos');

        // Click feedback
        button.addEventListener('click', function(e){
          var transform = 'translate(-50%, -50%) translateY(-2px) scale(0.95)';
          this.style.transform = transform; this.style.webkitTransform = transform;
          setTimeout(()=>{ this.style.transform = 'translate(-50%, -50%)'; },120);
        });

        // Dragging
        let dragging=false, startX=0, startY=0, startLeft=0, startTop=0;
        function updateCoordsDisplay(leftPct, topPct){ coordLeft.textContent = (leftPct*100).toFixed(2)+'%'; coordTop.textContent = (topPct*100).toFixed(2)+'%'; }
        function clientToPercent(pxLeft, pxTop){ const rect = button.parentElement.getBoundingClientRect(); return [pxLeft/rect.width, pxTop/rect.height]; }

        button.addEventListener('mousedown', function(e){ if(!button.classList.contains('debug')) return; e.preventDefault(); dragging=true; startX=e.clientX; startY=e.clientY; const parentRect=button.parentElement.getBoundingClientRect(); const style=getComputedStyle(button); startLeft = style.left.includes('%') ? parseFloat(style.left)/100*parentRect.width : parseFloat(style.left); startTop = style.top.includes('%') ? parseFloat(style.top)/100*parentRect.height : parseFloat(style.top); });
        window.addEventListener('mousemove', function(e){ if(!dragging) return; e.preventDefault(); const dx=e.clientX-startX, dy=e.clientY-startY; const parentRect=button.parentElement.getBoundingClientRect(); let newLeftPx = startLeft + dx*(e.shiftKey?1.8:1); let newTopPx = startTop + dy*(e.shiftKey?1.8:1); newLeftPx=Math.max(0,Math.min(newLeftPx,parentRect.width)); newTopPx=Math.max(0,Math.min(newTopPx,parentRect.height)); const [l,t]=clientToPercent(newLeftPx,newTopPx); button.style.left=(l*100).toFixed(2)+'%'; button.style.top=(t*100).toFixed(2)+'%'; button.style.transform='translate(-50%,-50%)'; updateCoordsDisplay(l,t); });
        window.addEventListener('mouseup', function(){ dragging=false; });
        // Touch
        button.addEventListener('touchstart', function(e){ if(!button.classList.contains('debug')) return; dragging=true; const touch=e.touches[0]; startX=touch.clientX; startY=touch.clientY; const parentRect=button.parentElement.getBoundingClientRect(); const style=getComputedStyle(button); startLeft = style.left.includes('%') ? parseFloat(style.left)/100*parentRect.width : parseFloat(style.left); startTop = style.top.includes('%') ? parseFloat(style.top)/100*parentRect.height : parseFloat(style.top); });
        window.addEventListener('touchmove', function(e){ if(!dragging) return; const touch=e.touches[0]; const dx=touch.clientX-startX, dy=touch.clientY-startY; const parentRect=button.parentElement.getBoundingClientRect(); let newLeftPx = startLeft + dx; let newTopPx = startTop + dy; newLeftPx=Math.max(0,Math.min(newLeftPx,parentRect.width)); newTopPx=Math.max(0,Math.min(newTopPx,parentRect.height)); const [l,t]=clientToPercent(newLeftPx,newTopPx); button.style.left=(l*100).toFixed(2)+'%'; button.style.top=(t*100).toFixed(2)+'%'; button.style.transform='translate(-50%,-50%)'; updateCoordsDisplay(l,t); });
        window.addEventListener('touchend', function(){ dragging=false; });

        // Copy CSS
        copyBtn.addEventListener('click', function(){ const left = button.style.left || getComputedStyle(button).left; const top = button.style.top || getComputedStyle(button).top; const css = `.web3-button { left: ${left}; top: ${top}; }`; navigator.clipboard.writeText(css).then(()=>{ copyBtn.textContent='Copied!'; setTimeout(()=>copyBtn.textContent='Copy CSS',1200); }).catch(()=>{ copyBtn.textContent='Copy failed'; setTimeout(()=>copyBtn.textContent='Copy CSS',1200); }); });

        // Reset
        resetBtn.addEventListener('click', function(){ button.style.left='73.92%'; button.style.top='60.29%'; updateCoordsDisplay(0.7392,0.6029); });

        // Toggle panel with Ctrl+Shift+D
        window.addEventListener('keydown', function(e){ if(e.ctrlKey && e.shiftKey && e.code==='KeyD'){ if(panel.getAttribute('aria-hidden')==='false'){ panel.setAttribute('aria-hidden','true'); panel.style.display='none'; button.classList.remove('debug'); toggleBtn.textContent='Enable'; } else { panel.setAttribute('aria-hidden','false'); panel.style.display='block'; button.classList.add('debug'); toggleBtn.textContent='Disable'; } } });

        // Toggle button
        toggleBtn.addEventListener('click', function(){ if(button.classList.contains('debug')){ button.classList.remove('debug'); panel.style.display='none'; panel.setAttribute('aria-hidden','true'); toggleBtn.textContent='Enable'; } else { button.classList.add('debug'); panel.style.display='block'; panel.setAttribute('aria-hidden','false'); toggleBtn.textContent='Disable'; } });

        // init coords
        updateCoordsDisplay(0.7392,0.6029);
      });
    </script>
</body>
</html>
