<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Revolution of Giving - DAO Decentralizzata</title>
    <meta name="description" content="Revolution of Giving - Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta name="keywords" content="DAO, Web3, Revolution of Giving, decentralizzato, blockchain, filantropia, donazioni, ethereum">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.revolutionofgiving.world/">
    <meta property="og:title" content="Revolution of Giving - DAO Decentralizzata">
    <meta property="og:description" content="Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta property="og:image" content="https://www.revolutionofgiving.world/LANDINGPAGEWEB2.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.revolutionofgiving.world/">
    <meta property="twitter:title" content="Revolution of Giving - DAO Decentralizzata">
    <meta property="twitter:description" content="Una DAO rivoluzionaria per il dare decentralizzato. Entra nel futuro della filantropia Web3.">
    <meta property="twitter:image" content="https://www.revolutionofgiving.world/LANDINGPAGEWEB2.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="https://www.revolutionofgiving.world/">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="LANDINGPAGEWEB2.jpg" as="image">
    
    <style>
        /* NASA CSS RESET - Universal Web Compatibility */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto; /* Permetti scroll verticale */
            font-family: Arial, sans-serif;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('LANDINGPAGEWEB2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #ff6b9d;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* Overlay cliccabile: usiamo width responsive con clamp e posizionamenti per breakpoint */
        .web3-button{
          position: absolute;
          left: 50%;                 /* default: centered horizontally */
          top: 60.62%;
          transform: translate(-50%, -50%);
          width: clamp(300px, 40vw, 520px); /* never too wide */
          max-width: 520px;
          min-width: 300px;
          height: 9vh;
          max-height: 84px;
          min-height: 60px;
          border-radius: 48px;
          background: transparent;
          border: none;
          cursor: pointer;
          display: block;
          z-index: 60;
          -webkit-tap-highlight-color: transparent;
          text-decoration: none;
          outline: none;
        }

        /* Desktop: shift left to match wide-layout image */
        @media (min-width: 1200px) {
          .web3-button{
            left: 40%;
            top: 61%;
            width: 34vw;
            max-width: 640px;
          }
        }

        /* Tablet / small desktop landscape */
        @media (min-width: 481px) and (max-width: 1024px) and (orientation: landscape) {
          .web3-button{
            left: 48%;
            top: 62%;
            width: 55vw;
            max-width: 520px;
            height: 8vh;
            border-radius: 48px;
          }
        }

        /* Tablet portrait */
        @media (min-width: 481px) and (max-width: 768px) and (orientation: portrait) {
          .web3-button{
            left: 50%;
            top: 60%;
            width: 70vw;
            max-width: 460px;
            height: 9.5vh;
            border-radius: 44px;
          }
        }

        /* Mobile small */
        @media (max-width: 375px) {
          .web3-button {
            left: 50%;
            top: 56%;
            width: 78vw;
            height: 12vh;
            min-height: 50px;
          }
        }

        /* Mobile portrait */
        @media screen and (max-width: 480px) and (orientation: portrait) {
          .web3-button{
            left: 50%;
            top: 58%;
            width: 80vw;
            max-width: 360px;
            height: 11vh;
            border-radius: 40px;
          }
        }

        /* accessibilit√† - screen reader text */
        .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0,0,0,0);
          white-space: nowrap;
          border: 0;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <a href="https://revolutionofgiving.eth.limo" 
           class="web3-button" 
           target="_blank" 
           rel="noopener noreferrer"
           aria-label="Entra nel nostro mondo">
           <span class="sr-only">CLICCA ED ENTRA NEL NOSTRO MONDO</span>
        </a>
    </div>
    
    <script>
        // Script per migliorare l'esperienza utente
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.web3-button');
            
            // Click visual feedback per mobile/desktop
            button.addEventListener('click', function(e) {
                var transform = 'translate(-50%, -50%) translateY(-2px) scale(0.95)';
                this.style.transform = transform;
                this.style.webkitTransform = transform;
                setTimeout(() => {
                    var transformReset = 'translate(-50%, -50%)';
                    this.style.transform = transformReset;
                    this.style.webkitTransform = transformReset;
                }, 120);
                
                // Analytics logging
                console.log('Reindirizzamento a Web3 DAO');
            });
            
            // Preload dell'immagine per performance migliori
            const img = new Image();
            img.src = 'LANDINGPAGEWEB2.jpg';
        });
    </script>
</body>
</html>
